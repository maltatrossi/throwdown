<!DOCTYPE html>
<html>
<head>
	<title>Poker Dice Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="game-board">
			<div class="player-box">
				<h2>Player 1</h2>
				<p>Current Score: 0</p>
				<div class="dice-box">
					<div class="die">1</div>
					<div class="die">2</div>
					<div class="die">3</div>
					<div class="die">4</div>
					<div class="die">5</div>
				</div>
			</div>
			<div class="player-box">
				<h2>Player 2</h2>
				<p>Current Score: 0</p>
				<div class="dice-box">
					<div class="die">1</div>
					<div class="die">2</div>
					<div class="die">3</div>
					<div class="die">4</div>
					<div class="die">5</div>
				</div>
			</div>
			<!-- Repeat player-box for additional players -->
			<div class="button-box">
				<button>Roll Dice</button>
				<button>End Turn</button>
			</div>
		</div>
		<div class="chat-window">
			<h2>Chat Window</h2>
			<ul id="chat-messages"></ul>
			<input type="text" id="chat-input" placeholder="Type your message...">
			<button id="send-button">Send</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
